<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/default.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Portal de Apoio</ui:define>

	<ui:define name="content">
        <style>
            .ui-widget-content ul {
                padding-inline-start: 0px !important;
            }
        </style>

        <h1>Portal de Apoio</h1>
		<div class="grid">
			<div class="col-12 md:col-8">
				<div class="grid">
					<p:outputPanel styleClass="col-12 md:col-4">
						<div class="card-single p-shadow-1">
							<div>
								<h2>Principal</h2>
								<span>
									<p:link outcome="/index" value="Acessar" />
									<i class="pi pi-link pi-angle-double-right" />
								</span>
							</div>
							<div>
								<span class="ui-dashicon pi pi-home" />
							</div>
						</div>
					</p:outputPanel>
				</div>

			</div>
			<div class="col-12 md:col-4">


				<div class="ui-panel ui-widget ui-widget-content ui-corner-all">
					<div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
						<span class="ui-panel-title">Avisos</span>
					</div>

					<div class="ui-panel-content ui-widget-content" style="height: 60vh; overflow-y: scroll; padding: 0">
						<p:dataList value="#{avisosController.avisosDia}" var="aviso" itemType="none">
							<div class="callout callout-success">
								<h4>#{aviso.titulo} - 
									<h:outputText value="#{aviso.dthrInicial}">
										<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm" />
									</h:outputText>
								</h4>
								<p>#{aviso.informacao}</p>
							</div>
						</p:dataList>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
