<ui:composition template="/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<h2>Cadastro de Pesquisadores</h2>

		<h:form id="formPesquisadores">
			<div class="ui-fluid formgrid grid">
				<div class="field col-2">
					<p:commandButton id="btnNovo" value="Novo" action="#{pesquisadoresController.openDialogNovo}"
									 icon="pi pi-plus" update="dialogPesquisador" />
				</div>
			</div>
					
			<p:panel id="pnlPesquisa" header="Pesquisadores cadastrados" style="margin-top:10px">
				<div class="ui-fluid formgrid grid">
					<div class="field col-12">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" maxlength="50" value="#{pesquisadoresController.nome}" />
					</div>

					<div class="field col-2">
						<p:commandButton id="btnPesquisar" value="Pesquisar" icon="pi pi-search"
										 action="#{pesquisadoresController.pesquisa}" update="tblPesquisadores" />
					</div>
				</div>

				<p:dataTable id="tblPesquisadores" var="pesquisador" value="#{pesquisadoresController.pesquisadores}"
							 emptyMessage="Nenhum registro encontrado.">
   					<p:column headerText="Código" field="id" style="width: 10%; text-align: center"  />

   					<p:column headerText="Nome" field="nome" style="width: 40%; text-align: center" />

					<p:column headerText="E-mail" field="eMail" style="width:30%; text-align: center" />

					<p:column headerText="Ações" style="width:20%; text-align: center">
						<p:commandButton id="btnEdita"
							icon="pi pi-pencil"
							action="#{pesquisadoresController.edita(pesquisador)}"
							update="dialogPesquisador"
							title="Editar" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

		<ui:include src="dialog-pesquisador.xhtml" />
		<ui:include src="dialog-detalhes-pesquisador.xhtml" />
	</ui:define>
</ui:composition>
