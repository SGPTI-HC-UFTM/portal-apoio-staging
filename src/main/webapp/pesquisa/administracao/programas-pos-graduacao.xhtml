<ui:composition template="/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<h2>Níveis de Formação</h2>

		<h:form id="formProgramasPosGraduacao">
			<div class="ui-fluid formgrid grid">
				<div class="field col-2">
					<p:commandButton id="btnNovo" value="Novo" icon="pi pi-plus"
									 action="#{programasPosGraduacaoController.openDialogNovo}"
									 update="dialogProgramaPosGraduacao" />
				</div>
			</div>
					
			<p:dataTable id="tblProgramasPosGraduacao" var="programa"
						 value="#{programasPosGraduacaoController.programasPosGraduacao}"
						 emptyMessage="Nenhum registro encontrado.">
				<p:column headerText="Código" field="id" style="width: 10%; text-align: center"  />

				<p:column headerText="Descrição" field="descricao" style="width: 40%; text-align: center" />

				<p:column headerText="Ações" style="width:20%; text-align: center">
					<p:commandButton id="btnEdita"
						icon="pi pi-pencil"
						action="#{programasPosGraduacaoController.editaProgramaPosGraduacao(programa)}"
						update="dialogProgramaPosGraduacao"
						title="Editar" />
				</p:column>
			</p:dataTable>
		</h:form>

		<ui:include src="dialog-programa-pos-graduacao.xhtml" />
	</ui:define>
</ui:composition>
