<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dialogStatusProjeto"
			  header="Status do Projeto"
			  widgetVar="dialogStatusProjeto"
			  width="80%"
			  height="600px"
			  appendTo="@(body)"
			  modal="true">
		<h:form id="formDialogStatusProjeto">
			<div class="ui-fluid formgrid grid">
				<div class="field col-12">
					<p:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao" value="#{statusProjetoController.statusProjeto.descricao}"/>
				</div>

				<div class="field col-2">
					<p:commandButton id="btnSalva" icon="pi pi-save"
						action="#{statusProjetoController.salvaStatus}"
						update="formStatusProjeto"
						value="Salvar" />
				</div>
			</div>
		</h:form>


	</p:dialog>
</ui:composition>
