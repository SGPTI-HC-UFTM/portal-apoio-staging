<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dialogOrgaoFinanciador"
			  header="Órgão Financiador"
			  widgetVar="dialogOrgaoFinanciador"
			  width="80%"
			  height="600px"
			  appendTo="@(body)"
			  modal="true">

        <h:form id="formDialogOrgaosFinanciadores">
            <div class="ui-fluid formgrid grid">
                <div class="field col-12">
                    <p:outputLabel for="descricao" value="Nome:" />
                    <p:inputText id="descricao"
                                 value="#{orgaosFinanciadoresController.orgaoFinanciador.descricao}" />
                </div>

                <div class="field col-2">
                    <p:commandButton id="btnSalva"
                                     icon="pi pi-save"
                                     action="#{orgaosFinanciadoresController.salva}"
                                     update="formOrgaosFinanciadores"
                                     value="Salvar" />
                </div>
            </div>
        </h:form>
	</p:dialog>
</ui:composition>
