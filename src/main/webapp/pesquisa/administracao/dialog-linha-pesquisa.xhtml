<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dialogLinhaPesquisa"
			  header="Linha de Pesquisa"
			  widgetVar="dialogLinhaPesquisa"
			  width="80%"
			  height="600px"
			  appendTo="@(body)"
			  modal="true">
		<h:form id="formLinhaPesquisa">
			<div class="ui-fluid formgrid grid">
				<div class="field col-12">
					<p:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao"
								 value="#{linhasPesquisaController.linhaPesquisa.descricao}" />
				</div>

				<div class="field col-2">
					<p:commandButton id="btnSalva"
									 icon="pi pi-save"
									 action="#{linhasPesquisaController.salva}"
									 update="formLinhasPesquisa"
									 value="Salvar" />
				</div>
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
