<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dialogInstituicao"
			  header="Instituição"
			  widgetVar="dialogInstituicao"
			  width="80%"
			  height="600px"
			  appendTo="@(body)"
			  modal="true">
		<h:form id="formInstituicao">
			<div class="ui-fluid formgrid grid">
				<div class="field col-12">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome"
								 value="#{instituicoesController.instituicao.nome}" />
				</div>

				<div class="field col-2">
					<p:commandButton id="btnSalva"
									 icon="pi pi-save"
									 action="#{instituicoesController.salva}"
									 update="formInstituicoes"
									 value="Salvar" />
				</div>
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
