<ui:composition template="/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<h2>Órgãos Financiadores</h2>

        <h:form id="formOrgaosFinanciadores">
            <div class="ui-fluid formgrid grid">
                <div class="field col-2">
                    <p:commandButton id="btnNova" value="Novo" icon="pi pi-plus"
                                     action="#{orgaosFinanciadoresController.openDialogNova}"
                                     update="dialogOrgaoFinanciador" />
                </div>
            </div>

            <p:dataTable id="tblOrgaosFinanciadores" var="orgao" value="#{orgaosFinanciadoresController.orgaos}"
                         emptyMessage="Nenhum registro encontrado.">
                <p:column headerText="Código" field="id" style="width: 10%; text-align: center"  />

                <p:column headerText="Nome" field="descricao" style="width: 70%; text-align: center" />

                <p:column headerText="Ações:" style="width:20%; text-align: center">
                    <p:commandButton id="btnEdita"
                                     icon="pi pi-pencil"
                                     action="#{orgaosFinanciadoresController.editaOrgao(orgao)}"
                                     update="dialogOrgaoFinanciador"
                                     title="Editar" />
                </p:column>

            </p:dataTable>
        </h:form>

		<ui:include src="dialog-orgao-financiador.xhtml" />
	</ui:define>
</ui:composition>
